<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
<button class="btn btn-primary" type="button" onclick = "location.href = '/notice/noticeList'">뒤로가기</button>
<h1 th:text="${notice.title}"></h1>
<div th:text="${notice.content}"></div>



<form th:action="@{|/comment/createComment/${notice.noticeNo}|}" method="post">
    <textarea class="form-control" name="contents" id="contents" rows="15"></textarea>
    <input class="btn btn-primary" type="submit" value="댓글등록">
</form>
<h5 th:text="|${#lists.size(notice.commentList)}개의 댓글이 있습니다.|"></h5>
<table class="table">
    <thead class="table-dark">
        <tr>
            <th>댓글</th>
            <th>작성자</th>
            <th>작성일시</th>
        </tr>
    </thead>
    <tbody>
		    <tr th:each="contents: ${notice.commentList}">
		        <td th:text="${contents.contents}"></td>
		        <td th:text="${contents.name}"></td>
		        <td th:text="${#temporals.format(contents.createDate, 'yyyy-MM-dd HH:mm')}"></td>
		    </tr>
	</tbody>
</table>
</div>
</html>

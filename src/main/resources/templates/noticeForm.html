<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <form th:action="@{/notice/createNotice}" th:object="${notice}" method="post">
    <div class="my-3 border-bottom">
        <div>
            <h4>게시글</h4>
        </div>
    </div>
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" th:field="*{title}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea class="form-control" th:field="*{content}" rows="15"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">등록</button>
        <button class="btn btn-primary" type="button" onclick = "location.href = '/notice/noticeList'">취소</button>
    </form>
</div>
</html>

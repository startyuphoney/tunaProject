<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <div class="my-3 border-bottom">
        <div>
            <h4>회원가입</h4>
        </div>
    </div>
    <form th:action="@{/register}" th:object="${userCreateForm}" method="post">
        <div th:replace="form_errors :: formErrorsFragment"></div>
        <div class="mb-3">
            <label for="id" class="form-label">사용자ID</label>
            <input type="text" th:field="*{id}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="pw1" class="form-label">비밀번호</label>
            <input type="password" th:field="*{pw1}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="pw2" class="form-label">비밀번호 확인</label>
            <input type="password" th:field="*{pw2}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">이름</label>
            <input type="text" th:field="*{name}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="mobile" class="form-label">전화번호</label>
            <input type="text" th:field="*{mobile}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">제출</button>
    </form>
</div>
</html>
